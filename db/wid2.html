					</ul>

		<script>
			function create_tr( usr ) {
				let id = usr.id;
				let name = usr.name;

				let e = document.createElement('tr');
				e.onclick = function() {
					update_preview();
					console.log('a')
				}
				let id_td = document.createElement('td');
				id_td.innerText = id;

				let name_td = document.createElement('td');
				name_td.innerText = name;

				e.appendChild(id_td);
				e.appendChild(name_td);

				return e;
			}

			document.body.onload = async function() {
				let users = await get_all_in_category();
				for ( let user of  users ) {
					let tr = create_tr( user );
					document.querySelector('.viewform-tbody').appendChild(tr);
				}
			}
		</script>
