<!DOCTYPE HTML>
<html>
	<head>
		<title> Chart Engine </title>
		<link rel="stylesheet" href="charts.css">
	</head>
	<body>
		<!-- #05/25/2022#Charts Engine# -->
		<div class="layout">
			<div class="slide" style="background: rgb(210, 210, 210);">
				<div class="page-center" style="text-align: center">
					<h1 style="color: rgb(50, 50, 50);"> Dorisuteru Inc. </h1>
					<h2 style="color: rgb(50, 50, 50);"> На связи. </h2>
				</div>
			</div>
			<div class="slide" style="background: rgb(10, 10, 10);" ce-show="SLIDE_1(this)">
				<div class="page-center" style="text-align: center">
					<h1 style="color: white; opacity: 0; font-size: 2rem;"> Современно. На Ваш вкус. </h1>
					<h1 style="color: white; font-size: 3rem; opacity: 0;"> Система терминалов для любых нужд. </h1>
				</div>

				<img src="assets/EditTerminal.png" alt="" id="term">
				<h1 style="position: absolute; left: 60%; top: 50%; transform: translate(-50%, -50%); max-width: 1000px; color: white; font-size: 2.8rem;" id="promo"> 
					<span style="color: #eb3483"> Современные терминалы</span>, спроектированные специально для <span style="color: #ebcc34">Вас.</span> 
				</h1>
			</div>
			<div class="slide" style="background: rgb(10, 10, 10);" ce-show="SLIDE_2(this)">
				<img src="assets/EditFront.png" alt="" id="ui">
				<div class="wrapper vertcenter">
					<h1 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; color:whitesmoke; font-weight: bolder;" id="uniq">
						Уникальный интерфейс.
					</h1>
				</div>

				<div class="wrapper" style="left: 250px; transform: translate(0, -50%); top: 50%;" id="uruniq">
					<h1 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: left; color:whitesmoke; font-weight: bolder; display: block; width: 100%; font-size: 4rem;">
						Разработан только для <span style="color: #ebcc34">Вас.</span>
					</h1>
					<h3 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: left; color:whitesmoke; font-weight: bolder; display: block; width: 100%; font-size: 2.5rem;">
						Мы с Вами <span style="color: #eb3483">уникальны</span> в своем роде.
					</h3>
				</div>
			</div>
			<div class="slide" style="background: rgb(10, 10, 10);" ce-show="SLIDE_3(this)">
				<div class="layer">
					<img src="assets/interface.png" alt="">
					<h3>
						От выбора товара до получения - всего <span style="color: #eb3483">один</span> клик.
					</h3>
				</div>
			</div>
		</div>

		<script src="charts.js"> </script>
		<script src="slides.conf.js"> </script>
	</body>
</html>
